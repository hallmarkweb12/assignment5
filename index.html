<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .floatright{
            background-color: blue;
            width: 200px;
            height: 200px;
            float: right;
            color: white;
        }
        #left{
            float: left;
            width: 200px;
            height: 200px;
            background-color: teal;
            color: white;
            margin-bottom: 30px;
        }
        .new{
            clear: both;
        }
        .box{
            background-color: red;
            width: 200px;
            height: 200px;
            display: inline;
            float: right;
            border: 10px solid blue;
            margin: 12px 19px 21px 20px;
            padding: 20px 20px 25px 40px;
        }
        .contain{
            background-color: aqua;
            width: 200px;
            height: 200px;
            padding: 50px 30px 10px 19px;
            margin: 10px 10px 30px 40px;
            border: 12px groove red;
        }
        body{
            background: radial-gradient(red ,blue);
        }
    </style>
</head>
<body>
    <h1>CSS BOX MODEL AND FLOAT</h1>
    <div class="floatright">RIGHT</div>
    <div id="left">LEFT</div>

    <div class="new">
        <div class="box">BOX MODEL</div>
        <div class="contain">BOX MODEL</div>
    </div>
</body>
</html>
